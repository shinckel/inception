# defining and running multi-container applications
# simplifies the control of the entire application stack...
# ...manage services, networks, and volumes in a single YAML config file
version: 'x'

services:
  mariadb:
    container_name:
    build:
    restart:
    env_file:
    volumes:
      -
    networks:
      -
  
  wordpress:
    container_name:
    build:
    env_file:
    volumes:
      -
    networks:
      -
    depends_on:
      - mariadb

  nginx:
    container_name:
    build:
    hostname:
    volumes:
      -
    networks:
      -
    depends_on:
      - wordpress
    ports:
      - "443:443"


